<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Reviews Analyzer</title>
    <style>
        body {
            background-color: #e8f5e9;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #2e7d32;
            margin: 0;
            padding-bottom: 80px; /* Add space for footer */
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        h1 {
            margin-top: 250px;
            font-size: 3rem;
        }
        form {
            margin-top: 30px;
        }
        select, button {
            padding: 10px;
            font-size: 1.2rem;
            margin: 10px 0;
        }
        button {
            background-color: #2e7d32;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #1b5e20;
        }
        footer {
            background: linear-gradient(135deg, #388e3c, #66bb6a); /* Light gradient for a professional touch */
            color: white;
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1); /* Subtle shadow for a sleek look */
        }
        footer p {
            margin: 0;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Amazon Reviews Analyzer</h1>
    <form method="POST" action="/start_analysis">
        <label for="category">Select a Category:</label>
        <select name="category" id="category" required>
            <option value="" disabled selected>Select Category</option>
            {% for category in categories %}
                <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
        </select><br><br>
        <button type="submit">Start Analysis</button>
    </form>
    <br>
    <a href="/dashboard"><button>Go to Dashboard</button></a>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Amazon Reviews Analyzer. All rights reserved.</p>
    </footer>
</body>
</html>
