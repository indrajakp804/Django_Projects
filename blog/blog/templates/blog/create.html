{% extends 'base.html' %}
{% load static %}

{% block title %}Blog | New Blog{% endblock %}

{% block content %}

    <div class="header-container">
        <a href="{% url 'blog:list' %}"><img src="{% static 'img/back.png' %}" alt="Back"></a>
        <h2 class="center-header">Create Blog</h2>
    </div><hr>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="create" class="btn btn-danger" style="height:50px">
    </form>

{% endblock %}
